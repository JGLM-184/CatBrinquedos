<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${isEdicao} ? 'Editar Categoria' : 'Nova Categoria'">Formul√°rio Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
			font-family: 'Poppins', sans-serif;
		}
		
        main {
			margin-top: 90px;
			padding: 20px;
			max-width: 700px;
		}
		
        .form-box {
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 10px;
			background: #fafafa;
		}
		
		.footer-navbar {
			padding-top: 2cm;
			font-size: 0.8rem;
			height: 32px;
		}
    </style>
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<main class="container">
    <h1 class="mb-4" th:text="${isEdicao} ? 'Editar Categoria' : 'Nova Categoria'"></h1>

    <div class="form-box">
        <form th:object="${categoriaDTO}" method="post"
              th:action="${isEdicao} ? @{/admin/categorias/atualizar-categoria/{id}(id=${categoriaDTO.id})} : @{/admin/categorias/salvar-categoria}">

            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Nome da Categoria:</label>
                <input type="text" th:field="*{nome}" class="form-control" required />
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" th:text="${isEdicao} ? 'Atualizar' : 'Salvar'">Salvar</button>
                <a th:href="@{/admin/categorias}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>
    </div>
</main>

<footer class="navbar navbar-expand-sm fixed-bottom footer-navbar">
    <div class="container-fluid" style="background-color: rgb(224, 224, 239);">
        <span class="navbar-text mx-auto">&copy; 2025 Cat Brinquedos. Todos os direitos reservados.</span>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
