<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${usuarioId} != null ? 'Editar Usuário' : 'Novo Usuário'">Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Poppins', sans-serif; }
        main { margin-top: 90px; padding: 20px; max-width: 600px; }
        .form-box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; background: #fafafa; }
		.footer-navbar {
				   padding-top: 2cm;
				   font-size: 0.8rem;
				   height: 32px;
				 }
    </style>
</head>
<body>
	<div th:replace="~{navbar :: navbar}"></div>

    <main class="container">
        <h1 th:text="${usuarioId} != null ? 'Editar Usuário' : 'Novo Usuário'">Novo Usuário</h1>

        <div class="form-box">
            <form th:action="@{/usuarios/salvar}" th:object="${usuarioDto}" method="post" class="mt-3">
                <input type="hidden" name="id" th:value="${usuarioId}" />

                <div class="mb-3">
                    <label class="form-label">Nome Completo</label>
                    <input class="form-control" type="text" th:field="*{nome}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nome de Usuário</label>
                    <input class="form-control" type="text" th:field="*{username}" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input class="form-control" type="password"
                           th:field="*{senha}"
                           th:placeholder="${usuarioId} != null ? 'Digite nova senha (ou mantenha em branco)' : ''"/>
                    <div class="form-text">Ao criar, escolha uma senha. Ao editar, deixe em branco para não alterar.</div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{admin}" id="adminCheck"/>
                    <label class="form-check-label" for="adminCheck">Administrador</label>
                </div>

                <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

                <div class="d-flex gap-2">
                    <button class="btn btn-success" type="submit">Salvar</button>
                    <a th:href="@{/usuarios/lista}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="navbar navbar-expand-sm fixed-bottom footer-navbar">
        <div class="container-fluid" style="background-color: rgb(224, 224, 239);">
            <span class="navbar-text mx-auto">&copy; 2025 Cat Brinquedos. Todos os direitos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
