<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Administração de Usuários - Cat Brinquedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { font-family: 'Poppins', sans-serif; }
        main { margin-top: 90px; padding: 20px; }
		.footer-navbar {
				   padding-top: 2cm;
				   font-size: 0.8rem;
				   height: 32px;
				 }
    </style>
</head>
<body>
    <!-- navbar fragment -->
	<div th:replace="~{navbar :: navbar}"></div>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Administração de Usuários</h1>
            <a class="btn btn-primary" th:href="@{/usuarios/novo}">Criar usuário</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Id</th>
                        <th>Nome Completo</th>
                        <th>Nome de Usuário</th>
                        <th>Administrador</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        <td th:text="${usuario.nome}">Nome</td>
                        <td th:text="${usuario.username}">usuario</td>
                        <td>
                            <span th:if="${usuario.admin}" class="badge bg-success">SIM</span>
                            <span th:if="${!usuario.admin}" class="badge bg-secondary">NÃO</span>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
                            <a th:href="@{'/usuarios/excluir/' + ${usuario.id}}" class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Tem certeza que deseja excluir este usuário?')">Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
	
	<!-- Footer -->
		   <footer class="navbar navbar-expand-sm fixed-bottom footer-navbar">
		       <div class="container-fluid" style="background-color: rgb(224, 224, 239);">
		           <span class="navbar-text mx-auto">&copy; 2025 Cat Brinquedos. Todos os direitos reservados.</span>
		       </div>
		   </footer>
				
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
