<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Administração</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap 5 -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		
	<style>
		main {
		            margin-top: 5cm; /* espaço para navbar fixa */
		        }
		.btn-primary {
		background-color: #F5655D;
		border: none;
		}

		.btn-primary:hover {
		background-color: rgb(227, 65, 17);
		}
		
		.btn-danger {
		background-color: #53D691;
		border: none;
		}

		.btn-danger:hover {
		background-color: rgb(39, 214, 179);
		}
						
		.btn-secondary {
		background-color: #FFD469;
		border: none;
		}

		.btn-secondary:hover {
		background-color: rgb(237, 198, 61);
		}		
		.footer-navbar {
				   padding-top: 2cm;
				   font-size: 0.8rem;
				   height: 32px;
				 }
		
		
	</style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <main class="container text-center">
		
        <h1>Bem-vindo, <span th:text="${username}"></span>!</h1>
        <p>Escolha uma opção abaixo:</p>

        <div class="d-flex justify-content-center gap-4 mt-4">
            <a href="/admin/brinquedos" class="btn btn-primary btn-lg">Gerenciar Brinquedos</a>
            <a href="/admin/categorias" class="btn btn-danger btn-lg">Gerenciar Categorias</a>
            <a href="/usuarios/lista" class="btn btn-secondary btn-lg" th:if="${isAdmin}">Gerenciar Usuários</a>
        </div>
		
    </main>
	<!-- Footer -->
		   <footer class="navbar navbar-expand-sm fixed-bottom footer-navbar">
		       <div class="container-fluid" style="background-color: rgb(224, 224, 239);">
		           <span class="navbar-text mx-auto">&copy; 2025 Cat Brinquedos. Todos os direitos reservados.</span>
		       </div>
		   </footer>

</body>
</html>
